<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Login</title>
</head>

<body>

<header th:replace="layout :: site-header" />
<div class="container">
    <h2>登录</h2>

    <form class="login" method="post" th:object="${loginForm}" th:action="@{/user/login}">
        <div><label for="username">用户名:</label></div>
        <input id="username" type="text" name="username" th:value="*{username}" />
        <span class="formError" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Invalid username</span>

        <div><label for="password" th:value="*{username}">密码:</label></div>
        <input id="password" type="password" name="password" th:value="*{password}" />
        <span class="formError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Invalid password</span>

        <div>
            <a href="register.html" th:href="@{/user/register}">[ 注册 ]</a><br>
            <input type="submit" value="登录"/>

        </div>
    </form>
</div>
<footer th:replace="layout :: site-footer" />

</body>

</html>
