<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title th:text="${postVo.title}">View Post</title>
</head>

<body>

<header th:replace="layout :: site-header"/>

<main id="posts" class="container">
    <article th:object="${postVo}">
        <h2 class="title" th:text="*{title}">Post Title</h2>
        <div class="date">
            <i>Posted on</i>
            <span th:text="*{#dates.format(date, 'dd-MMM-yyyy')}">22-May-2016</span>
        <i>by</i>
        <span th:text="*{author}"></span>

        </div>
        <p class="content" th:utext="*{html}">Post content</p>
    </article>
</main>

<footer th:replace="layout :: site-footer"/>

</body>

</html>
