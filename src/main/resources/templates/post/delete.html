<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Delete Post</title>
</head>

<body>
<header th:replace="layout :: site-header"/>
<div class="container">
    <h1>Are you sure you want to delete this post?</h1>

    <form method="post" th:object="${post}" th:action="@{/post/delete/{id}(id=${post.id})}">
        <div><label for="title">Title:</label></div>
        <input id="title" th:readonly="true" disabled="disabled" type="text" name="title" th:value="*{title}"/>

        <div><label for="body">Content:</label></div>
        <textarea id="body" th:readonly="true" disabled="disabled" rows="5" th:field="*{body}"/>

        <div><label for="date">Date:</label></div>
        <input id="date" th:readonly="true" disabled="disabled" type="text" name="date" th:value="*{date}"/>

        <div><label for="post.author.id">Author ID:</label></div>
        <input id="post.author.id" th:readonly="true" disabled="disabled" type="text" name="author.id" th:value="*{author.id}"/>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" name="_method" th:value="delete">
        <div><input type="submit" value="Delete"/><a href="posts.html" th:href="@{/posts}">[Cancel]</a></div>
    </form>
</div>
<footer th:replace="layout :: site-footer"/>
</body>

</html>
